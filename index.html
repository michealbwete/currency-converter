<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>Icon currency convertor</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" placeholder="1">
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-box">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                            <select>
                                <option value="USD">USD</option>
                                <option value="NPR">NPR</option>
                                <option value="INR">INR</option>
                                <option value="USH">USH</option>
                                <option value="KSH">KSH</option>
                                <option value="TSH">TSH</option>
                                <option value="ETH">ETH</option>
                                <option value="BTC">BTC</option>
                             
                            </select>
                        </div>
                    </div>
                    <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                </div>
                
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/UG/flat/64.png" alt="flag">
                        <select>
                            <option value="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="USH">USH</option>
                            <option value="KSH">KSH</option>
                            <option value="TSH">TSH</option>
                            <option value="ETH">ETH</option>
                            <option value="BTC">BTC</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">1 USD = 3600.00 USH</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

    <script src="f1.js"></script>
    <script src="f2.js"></script>
</body>
</html>
